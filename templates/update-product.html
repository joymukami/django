{% extends 'master.html' %}
{% load static %}
{% block content %}
<div>
  <h1 class="text-info text-dark text-center">UPDATE PRODUCT</h1>
    <form class="product-form" method="POST" action="/update-product/{{ product.id }}">
        <p>{{ success }}</p>

        {% csrf_token %}
        <input value="{{ product.name }}" required class="form-control" placeholder="Update Name" name="p-name" type="text"><br>
        <input value="{{ product.quantity }}" required class="form-control" placeholder="Update Quantity" name="p-quantity" type="text"><br>
        <input value="{{ product.size }}" required class="form-control" placeholder="Update Size" name="p-size" type="text"><br>
        <input value="{{ product.price }}" required class="form-control" placeholder="Update Price" name="p-price" type="text"><br>
        <input class="btn btn-danger" value="Update"  type="submit">

          <p>{{ prod_name}}</p>
          <p>{{ prod_quantity }}</p>
          <p>{{ prod_size }}</p>
          <p>{{ prod_price }}</p>


    </form>
</div>
{% endblock %}
