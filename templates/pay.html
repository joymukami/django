{% extends 'master.html' %}
{% load static %}
{% block content %}
<div>
  <h1 class="text-info text-dark text-center">Paying for {{ product.name }}</h1>
    <form class="product-form" method="POST" action="">
        <p>{{ success }}</p>

        {% csrf_token %}

        <input value="{{ product.price }}" required readonly class="form-control" placeholder="Update Price" name="p-price" type="text"><br>
        <input required class="form-control" placeholder="Phone Number" name="c-phone" type="text"><br>

        <input class="btn btn-success" value="Pay"  type="submit">

          <p>{{ prod_name}}</p>
          <p>{{ prod_quantity }}</p>
          <p>{{ prod_size }}</p>
          <p>{{ prod_price }}</p>


    </form>
</div>
{% endblock %}
